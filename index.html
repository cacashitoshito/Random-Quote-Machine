<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Random Love Quote Machine</title>
    <script>
        const QUOTEBANK = [
            {
                quote:  "What we have once enjoyed we can never lose. All that we love deeply becomes a part of us.",
                author: "Helen Keller"
            },
            {
                quote:  "Loved you yesterday, love you still, always have, always will.",
                author: "Elaine Davis"
            },
            {
                quote:  "You, yourself, as much as anybody in the entire universe, deserve your love and affection.",
                author: "Buddha"
            },
            {
                quote:  "All's fair in love and basketball.",
                author: "Quincy, Love and Basketball"
            },
            {
                quote:  "We loved with a love that was more than love.",
                author: "Edgar Allen Poe"
            }
    ]
    window.onload = testing;
    function testing() {
        generateQuote();
    }
    function generateQuote(){
    let quoteSize = QUOTEBANK.length;
    let randomIndex = Math.floor(Math.random() * quoteSize);
    let randomQuoteData = QUOTEBANK[randomIndex];

    let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
    let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
    twitterLink += quoteInApiFormat

    let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
    twitterLink += authorInApiFormat

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = randomQuoteData.quote;
        document.getElementById("author").innerText = randomQuoteData.author;
    }
    </script>

</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
            <div class="card">
                <div class="card-header text-center">
                  Random Quote Machine
                </div>
                <div class="card-body">
                <h5 class="card-title">
                    <div id="text"></div>
                </h5>
                <p class="card-text">
                    <div id="author"></div>
                </p>
                  <div class="d-grid gap-2">
            <button id="new-quote" onclick="generateQuote();" class="btn  btn-success" >New Quote</button>
            <a href="#" id="tweet-quote" target="_blank" class="btn  btn-primary" >Tweet Quote</a>
        </div>
        </div>
        </div>  
        </wrapper>
                </div>
              </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
